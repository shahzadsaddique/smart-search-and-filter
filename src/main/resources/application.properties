server.port=8080

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/movies_data?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username = movie_data_user
spring.datasource.password = movie_data_pwd


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.use-new-id-generator-mappings = false
spring.jpa.show-sql=false

